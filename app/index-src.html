<!DOCTYPE html>
<html lang="zh-cmn-Hans" ng-app="myApp" class="no-js">
<head>
  <!-- 
     index.html 是通过 ```gulp wiredef``` 自动生成的， 在下次自动生成时会被覆盖，
     所以请不要直接修改 index.html 。
     应该修改 index-src.html 然后用 ```gulp wiredef``` 自动生成 index.html 。
  -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title ng-bind='appInfo.pageTitle'>Welcome</title>
  <meta name="description" content="">
  
  <!-- build:css assets/css/app.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- endbuild -->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    
  

</head>
<body ng-controller='qgsMainCtrl as qgs'>

  <qgs-ui-header id="main-header" header-data='appData.headerData'
    search-data="appData.searchData"
    ></qgs-ui-header>
  <div id="main-container">
      <div ng-view><h5 class='center-align'>Loading...</h5></div>
  </div>
  <qgs-ui-footer id="main-footer" footer-data='appData.footerData'></qgs-ui-footer>
  <qgs-ui-dialog  id="main-dialog" data='appData.dialogData'></qgs-ui-dialog>
  <!-- build:js assets/js/app.js -->
  <!-- bower:js -->
  <!-- endbower -->

  
  <script src="modules/index/index.module.js"></script>
  
  <script src="modules/qgs-main/qgs-main.module.js"></script>
  <script src="modules/qgs-main/qgs-main.controller.js"></script>
  <script src="modules/qgs-main/qgs-main.app-data.service.js"></script>
  <script src="modules/qgs-main/qgs-main.app-data-search.service.js"></script>
  <script src="modules/qgs-main/qgs-main.app-data-user.service.js"></script>
  <script src="modules/qgs-main/qgs-main.api.service.js"></script>
  
  <script src="modules/amap-main/amap-main.module.js"></script>
  <script src="modules/amap-main/amap-main.component.js"></script>
  <script src="modules/amap-main/amap-main.data.service.js"></script>

  <script src="modules/qgs-ui/qgs-ui.module.js"></script>
  <script src="modules/qgs-ui/qgs-ui.header.component.js"></script>
  <script src="modules/qgs-ui/qgs-ui.footer.component.js"></script>

  <script src="modules/qgs-ui/qgs-ui.dialog.component.js"></script>
  <script src="modules/qgs-ui/qgs-ui.dialog.service.js"></script>

  <script src="modules/mz-js/mz-js.module.js"></script>
  <script src="modules/mz-js/mz-js.home.route.js"></script>
  <script src="modules/mz-js/mz-js.user-card.component.js"></script>
  <script src="modules/mz-js/mz-js.my.route.js"></script>

  <script src="modules/mz-user/mz-user.module.js"></script>
  <script src="modules/mz-user/mz-user.search.route.js"></script>
  <script src="modules/mz-user/mz-user.search.component.js"></script>
  <script src="modules/mz-user/mz-user.search-options.component.js"></script>

  <script src="modules/wx-login/wx-login.module.js"></script>
  <script src="modules/wx-login/wx-login.route.js"></script>
  <script src="modules/wx-login/wx-login.auth.component.js"></script>
  
  <script src="modules/app.module.js"></script>
  <script src="assets/js/common.js"></script>
  <!-- endbuild -->
  
  
  <script src="qgs-main.app-config.js"></script>
</body>
</html>
