
<div>
  <div class="center-align" ng-if='! userData.token'>
    您好，<a href='#!/wx-login'>请登录</a>
  </div>
  <div class="center-align" ng-if='userData.token'>
    <div class="center-align" ng-if='userData.wxinfo'>
      欢迎您，{{userData.wxinfo.nickname}}
      <a href="#" ng-click='logout()'>logout</a>
      <br/>
      <img class="circle user-icon-big" ng-src='{{userData.wxinfo.headimgurl}}'/>
    </div>
  </div>
</div>
